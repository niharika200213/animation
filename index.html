<!DOCTYPE html>
<html>
    <head>
        <title>ANIMATION</title>
        <link rel="shortcut icon" href="images/title.jpg">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script/js.js"></script>
        <link rel="stylesheet" href="style/css.css">
    </head>

    <body onload="animation()">
        <img id="moon" src="images/moon.png" alt="moon" width="300px">
        <img id="cloud1" src="images/clouds.png" alt="clouds">
        <img id="cloud2" src="images/clouds.png" alt="clouds">
        <img id="cloud3" src="images/clouds.png" alt="clouds">
        <img id="cloud4" width="30%" src="images/clouds.png" alt="clouds">
        <img id="cloud5" width="40%" src="images/clouds.png" alt="clouds">
        <img id="cloud6" width="20%" src="images/clouds.png" alt="clouds">
        <img id="cloud7" width="25%" src="images/clouds.png" alt="clouds">
        <img id="ghost1" src="images/ghost.png" alt="ghost" width="10%">
        <img id="ghost2" src="images/ghost.png" alt="ghost" width="10%">
        <img id="ghost3" src="images/ghost.png" alt="ghost" width="10%">
        <svg id="star">
        </svg>
    </body>
</html>
